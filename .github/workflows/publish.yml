name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Install Node and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Create .env.production from secrets
        run: |
          echo "# Production Environment Variables" > .env.production
          echo "# Generated automatically from GitHub Secrets during build" >> .env.production
          echo "" >> .env.production
          if [ -n "${{ secrets.SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.production
          fi
          if [ -n "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.production
          fi
        shell: bash
        continue-on-error: true

      - name: Install and build
        run: |
          npm install
          npm run postinstall
          npm run build

      - name: Publish releases (macOS)
        if: matrix.os == 'macos-latest'
        env:
          # The APPLE_* values are used for auto updates signing
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASS }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # This is used for uploading release assets to github
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          npm exec electron-builder -- --publish always --mac

      - name: Publish releases (Windows)
        if: matrix.os == 'windows-latest'
        env:
          # This is used for uploading release assets to github
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          npm exec electron-builder -- --publish always --win
